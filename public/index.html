<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Threads</h1>
        </header>
        <main>
            <section class="new-thread-form">
                <h2>Create a new thread</h2>
                <form id="thread-form">
                    <input type="text" id="name" placeholder="Your name" required>
                    <input type="text" id="title" placeholder="Thread title" required>
                    <textarea id="content" placeholder="What's on your mind?" required></textarea>
                    <input type="text" id="image" placeholder="Image URL (optional)">
                    <button type="submit">Post Thread</button>
                </form>
            </section>
            <section class="thread-list">
                <h2>Latest Threads</h2>
                <div id="threads-container">
                    <!-- Threads will be loaded here dynamically -->
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
